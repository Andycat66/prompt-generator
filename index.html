<!DOCTYPE html>

<head>

    <title>PROMPT ENGINE | COMMAND CENTER</title>

    <style>

                <textarea id="ui" placeholder="Initialize task parameters..." class="w-full bg-transparent text-white text-xl outline-none h-40 resize-none placeholder:opacity-10"></textarea>
                <div class="flex justify-end mt-4">
                    <button onclick="runSynthesis()" class="orange-bg text-black font-bold px-10 py-3 rounded-full hover:brightness-125 transition-all uppercase text-sm shadow-[0_0_20px_rgba(255,79,0,0.3)]">Synthesize</button>
                </div>
            </div>

                    <button onclick="quickSet('Logic: ')" class="w-full py-3 border border-slate-700 rounded-lg text-[10px] hover:border-[#FF4F00] hover:orange-text transition uppercase tracking-widest">/Strategy</button>
                </div>
            </div>
        </section>

        <div id="rc" class="hidden bento p-8 border-l-4 border-l-[#FF4F00] mb-12 bg-black/40">
            <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                <span class="orange-text text-[10px] font-bold tracking-[0.4em]">DATA_STREAM_OUTPUT</span>
                <button onclick="copyToClipboard()" id="cb" class="text-[10px] bg-white/5 border border-white/10 px-4 py-1 rounded hover:bg-[#FF4F00] hover:text-black transition uppercase font-bold">Copy Prompt</button>
            </div>
            <pre id="out" class="text-white text-sm leading-relaxed font-sans"></pre>
