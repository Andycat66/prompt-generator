<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptEngine AI | Industrial Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* International Orange: #FF4F00 */
        :root { --intl-orange: #FF4F00; }
        body { background-color: #0B0C10; font-family: 'Inter', sans-serif; }
        
        /* Custom Orange Glows */
        .orange-border { border: 1px solid rgba(255, 79, 0, 0.3); }
        .orange-text { color: var(--intl-orange); }
        .orange-bg { background-color: var(--intl-orange); }
        
        /* Simple Loading Bar Animation */
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .load-progress {
            height: 3px;
            background: var(--intl-orange);
            box-shadow: 0 0 10px var(--intl-orange);
            width: 0%;
        }
        .animate-load { animation: loading 1.5s ease-in-out forwards; }

        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-300">

    <nav class="p-6 border-b border-slate-800">
        <div class="max-w-4xl mx-auto flex items-center gap-3">
            <div class="w-8 h-8 orange-bg rounded flex items-center justify-center font-bold text-black">P</div>
            <span class="font-bold tracking-tighter text-xl text-white">PROMPT<span class="orange-text">ENGINE</span></span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        
        <div class="bg-[#1F2833] p-8 rounded-2xl orange-border mb-8 shadow-2xl">
            <h2 class="font-mono text-[10px] uppercase tracking-widest orange-text mb-4">Input Parameters</h2>
            <textarea id="userInput" placeholder="I want to write a technical blog about..." 
                class="w-full bg-transparent text-xl text-white outline-none h-32 placeholder:text-slate-700 font-medium"></textarea>
            
            <div class="flex justify-between items-center mt-6">
                <div class="flex gap-2">
                    <button onclick="setInput('Technical Analysis')" class="text-[10px] font-mono border border-slate-700 px-3 py-1 rounded hover:border-orange-500">/TECH</button>
                    <button onclick="setInput('Marketing Script')" class="text-[10px] font-mono border border-slate-700 px-3 py-1 rounded hover:border-orange-500">/MARKET</button>
                </div>
                <button onclick="handleGenerate()" class="orange-bg text-black font-bold px-8 py-3 rounded-full hover:scale-105 active:scale-95 transition-all shadow-lg shadow-orange-500/20">
                    GENERATE PROMPT
                </button>
            </div>
        </div>

        <div id="loader" class="hidden mb-8">
            <div class="w-full bg-slate-800 rounded-full h-[3px] overflow-hidden">
                <div id="progressBar" class="load-progress"></div>
            </div>
            <p class="text-center font-mono text-[10px] mt-2 orange-text animate-pulse uppercase">Processing Synthesis...</p>
        </div>

        <div id="resultBox" class="hidden bg-black/40 p-8 rounded-2xl orange-border border-l-4 border-l-[#FF4F00]">
            <div class="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                <span class="font-mono text-[10px] orange-text font-bold uppercase tracking-widest">Synthesis Complete</span>
                <button onclick="copyToClipboard()" id="copyBtn" class="text-[10px] font-mono bg-white/5 border border-white/10 px-4 py-2 rounded hover:bg-orange-500 hover:text-black transition-all">COPY_RESULT</button>
            </div>
            <p id="output" class="font-mono text-white leading-relaxed text-sm"></p>
        </div>

    </main>

    <script>
        function setInput(val) {
            document.getElementById('userInput').value = val;
        }

        function handleGenerate() {
            const input = document.getElementById('userInput').value;
            if (!input) return alert("Please enter something first!");

            const loader = document.getElementById('loader');
